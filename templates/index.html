<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Comparison</title>
</head>
<body>
    <h1>Upload PDFs for Comparison</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="pdf1">PDF File 1:</label>
        <input type="file" name="pdf1" id="pdf1" accept=".pdf" required><br><br>
        <label for="pdf2">PDF File 2:</label>
        <input type="file" name="pdf2" id="pdf2" accept=".pdf" required><br><br>
        <input type="submit" value="Compare PDFs">
    </form>
</body>
</html>
